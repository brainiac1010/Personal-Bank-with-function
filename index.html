<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-blue-100 via-white to-gray-100">
    <header class="bg-blue-900 p-6 shadow-lg">
        <h1 class="text-4xl text-center text-white">Functional <span class="text-yellow-300 font-medium">Bank</span>
        </h1>
    </header>

    <main>
        <!-- Balance and Transaction Summary -->
        <section class="mt-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-3/4 mx-auto text-gray-800">
                <div class="bg-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform">
                    <h4 class="text-3xl font-semibold">Deposit</h4>
                    <h2 class="text-3xl font-medium mt-2">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform">
                    <h4 class="text-3xl font-semibold">Withdraw</h4>
                    <h2 class="text-3xl font-medium mt-2">$ <span id="Withdraw-total">00</span></h2>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform">
                    <h4 class="text-3xl font-semibold">Balance</h4>
                    <h2 class="text-3xl font-medium mt-2">$ <span id="Balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw Section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform">
                    <h3 class="text-2xl font-semibold text-gray-700 mb-4">Your Deposit</h3>
                    <input id="deposit-Field" class="w-full block px-4 py-2 rounded-lg border border-gray-300"
                        type="number" placeholder="Enter your deposit amount">
                    <button id="Btn-deposit"
                        class="mt-4 px-4 py-2 text-white rounded-lg bg-blue-600 font-medium hover:bg-blue-800">Deposit</button>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform">
                    <h3 class="text-2xl font-semibold text-gray-700 mb-4">Your Withdraw</h3>
                    <input id="withdraw-Field" class="w-full block px-4 py-2 rounded-lg border border-gray-300"
                        type="number" placeholder="Enter your withdraw amount">
                    <button id="Btn-withdraw"
                        class="mt-4 px-4 py-2 text-white rounded-lg bg-red-600 font-medium hover:bg-red-800">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./script2.js"></script>
    <script src="./utilities.js"></script>
</body>

</html>
